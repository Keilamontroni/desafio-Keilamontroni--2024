<!DOCTYPE html>
<html lang="PT_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Animação com JavaScript</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #quadrado {
            width: 50px;
            height: 50px;
            background-color: #0066ff;
            position: absolute;
            transition: transform 0.1s;
        }
    </style>

</head>
<body>
<div id="quadrado"></div>
<script>
    const quadrado = document.getElementById('quadrado');

    document.addEventListener('mousemove', (event) => {
        const x = event.clientX - quadrado.offsetWidth / 2;
        const y = event.clientY - quadrado.offsetHeight / 2;
        quadrado.style.transform = translate(${x}px, ${y}px);
    });
</script>

</body>
</html>
